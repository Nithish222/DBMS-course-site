<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="Style/loginStyles.css">
    <title>DBMS | Sign In</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <span>or use your email for 
                registration</span>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="password" required>
                <input type="password" placeholder="Confirm password" required>
                <button class="btn">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="home.html">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>

                <span>or use your email password</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="password" required>
                <a href="#" class="forgot">Forgot Your Password?</a>
                <a href="home.html"><button class="btn">Sign in</button></a>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome back!</h1>
                    <p>Sign in with your details 
                    to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hello Friend!</h1>
                    <p>Register with your personal details 
                    to use all of site 
                    features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/loginScript.js"></script>
</body>
</html>
